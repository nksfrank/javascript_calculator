
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="Stylesheet" href="style.css" type="text/css" />
<title>Javascript Calculator</title>
</head>

<body>
	<div id="wrapper">
		<div id="container">
			<div class="calc" id="result">0</div>
			<br />
			<div class="calc" id="clear">C</div>
			<div class="calc" id="operator">/</div>
			<div class="calc" id="operator">*</div>
			<div class="calc" id="operator">-</div>
			<br />
			<div class="calc" id="number">1</div>	
			<div class="calc" id="number">2</div>
			<div class="calc" id="number">3</div>
			<div class="calc" id="operator">+</div>
			<br />
			<div class="calc" id="number">4</div>
			<div class="calc" id="number">5</div>
			<div class="calc" id="number">6</div>
			<div class="calc" id="equals">=</div>
			<br />
			<div class="calc" id="number">7</div>
			<div class="calc" id="number">8</div>
			<div class="calc" id="number">9</div>
			<div class="calc" id="number">0</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="math.js"></script>
</body>
